services:
  - type: web
    name: n8n
    env: docker
    plan: free
    image: n8nio/n8n:latest
    envVars:
      - key: N8N_ENCRYPTION_KEY
        value: votre_cle_secrete_robuste # ⚠️ Obligatoire (32 caractères)
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_ENV
        value: production
      - key: VUE_APP_URL_BASE_API
        value: https://n8n-render-1-ja4s.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-render-1-ja4s.onrender.com
        healthCheckPath: /healthzs